<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealing with Objects Pt.2</title>
    <link rel="stylesheet" href="s.css">
    <script src="s.js"></script>
  </head>
  <body>
    <div class="card-master" id="card-master1">
      <div class="card-main">
        <div id="form-div">
          <h1>Hero Generator</h1>
          <form action="" method="get" id="form-id">
            <input type="text" id="input-name" placeholder="Hero name" /><br />

            <div class="line"></div>
            <p>Hero max health: <output id="value-max-hp"></output></p>
            <input
              type="range"
              min="100"
              max="4000"
              value="500"
              step="100"
              id="hp-slider"
            /><br />
            <div class="line"></div>
            <p>Hero max mana: <output id="value-max-mana"></output></p>
            <input
              type="range"
              min="100"
              max="1000"
              value="100"
              step="100"
              id="mana-slider"
            /><br />
            <div class="line"></div>

            <input
              type="button"
              value="Generate Hero"
              class="btn"
              onclick="readbtn()"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
